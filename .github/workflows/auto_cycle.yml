name: META-F4_D4 Autonomous Cycle (Self-Healing + HTML Summary)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"   # Execució diària a les 07:00 UTC

jobs:
  run_autonomous_cycle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Execute symbolic core
        id: run_main
        run: |
          echo "Iniciant cicle META-F4 / D4..."
          chmod +x run.sh || true
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          bash -e run.sh > cycle_log.txt 2>&1 || {
            echo "Error en execució principal" >> cycle_log.txt
            exit 1
          }

      - name: Self-heal (retry on failure)
        if: failure()
        run: |
          echo "Autorecuperació..."
          python -m pip install --upgrade --force-reinstall -r requirements.txt || true
          echo "Reexecutant..."
          bash -e run.sh >> cycle_log.txt 2>&1 || echo "Reexecució fallida." >> cycle_log.txt

      - name: Generate summary
        id: summary
        run: |
          tail -n 30 cycle_log.txt > log_tail.txt
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          tail -n 30 cycle_log.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: META-F4_D4_run_${{ github.run_number }}
          path: cycle_log.txt

      - name: Send HTML email summary
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "META-F4 / D4 – Informe automàtic #${{ github.run_number }}"
          to: ${{ secrets.ALERT_EMAIL }}
          from: META-F4_D4@system.local
          html_body: |
            <html>
              <body style="font-family: monospace; background-color:#0d1117; color:white; padding:20px;">
                <h2 style="color:#60a5fa;">META-F4 / D4 – Informe automàtic</h2>
                <p><b>Execució #${{ github.run_number }}</b></p>

                <h3 style="color:#34d399;">Resum:</h3>
                <pre style="background:#1e293b; padding:10px; border-radius:6px; white-space:pre-wrap;">
${{ steps.summary.outputs.summary }}
                </pre>

                <hr style="border:1px solid #475569;">
                <p>Detalls complets al fitxer adjunt <b>cycle_log.txt</b>.</p>
              </body>
            </html>
          attachments: cycle_log.txt
