name: META-F‚Å¥_D‚ÇÑ Autonomous Cycle (Self-Healing + HTML Summary)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"   # Execuci√≥ di√†ria a les 07:00 UTC

jobs:
  run_autonomous_cycle:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: üöÄ Execute symbolic core
        id: run_main
        run: |
          echo "üß† Iniciant cicle META-F‚Å¥ / D‚ÇÑ..."
          chmod +x run.sh || true
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          bash -e run.sh > cycle_log.txt 2>&1 || {
            echo "‚ö†Ô∏è Error en execuci√≥ principal" >> cycle_log.txt
            exit 1
          }

      - name: ü©∫ Self-heal (re-execuci√≥ si hi ha fallada)
        if: failure() || contains(steps.run_main.outcome, 'failure')
        run: |
          echo "‚öôÔ∏è Detectat error ‚Äî iniciant mode autorecuperaci√≥..."
          python -m pip install --upgrade --force-reinstall -r requirements.txt || true
          echo "üîÅ Reexecutant el cicle complet..."
          bash -e run.sh >> cycle_log.txt 2>&1 || echo "‚ùå Reexecuci√≥ tamb√© ha fallat." >> cycle_log.txt
          echo "üß© Autorecuperaci√≥ finalitzada."

      - name: üìä Generate summary (√∫ltimes 30 l√≠nies)
        id: summary
        run: |
          tail -n 30 cycle_log.txt > log_tail.txt
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          tail -n 30 cycle_log.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üíæ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: META-F4_D4_run_${{ github.run_number }}
          path: cycle_log.txt

      - name: ‚úâÔ∏è Send HTML email summary
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ö†Ô∏è META-F‚Å¥ / D‚ÇÑ ‚Äì Informe autom√†tic del cicle ${{ github.run_number }}"
          to: ${{ secrets.ALERT_EMAIL }}
          from: META-F4_D4@system.local
          html_body: |
            <html>
              <body style="font-family: monospace; background-color:#0d1117; color:white; padding:20px;">
                <h2 style="color:#60a5fa;">üß† META-F‚Å¥ / D‚ÇÑ ‚Äì Informe autom√†tic</h2>
                <p><b>Execuci√≥ #${{ github.run_number }}</b> ‚Äî <b>Data:</b> $(date)</p>

                <h3 style="color:#34d399;">Resum (√∫ltimes l√≠nies del log):</h3>
                <pre style="background:#1e293b; padding:10px; border-radius:6px; white-space:pre-wrap;">
${{ steps.summary.outputs.summary }}
                </pre>

                <hr style="border:1px solid #475569;">
                <p>Si hi ha hagut una fallada, el sistema ha activat el mode d‚Äôautorecuperaci√≥.</p>
                <p>Tots els detalls estan al fitxer adjunt <b>cycle_log.txt</b>.</p>

                <p style="color:#94a3b8;">‚Äî Sistema Aut√≤nom META-F‚Å¥ / D‚ÇÑ</p>
              </body>
            </html>
          attachments: cycle_log.txt
