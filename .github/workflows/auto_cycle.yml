name: Actualitzar auto_cycle.yml

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run_autonomous_cycle:
    name: üöÄ Execute symbolic core
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add working directory to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: üîç Debug environment
        run: |
          echo "=== DEBUG INFORMATION ==="
          echo "Current working directory: $(pwd)"
          echo "Repository structure:"
          ls -R | head -n 100
          echo "Python version:"
          python --version
          echo "Python path:"
          python -c "import sys; [print(p) for p in sys.path]"
          echo "=========================="

      - name: Execute symbolic core
        run: |
          echo "Executant META-F‚Å¥_D‚ÇÑ cicle inicial..."
          python SIME/main.py

      - name: Verify correlation AENA vs BTC
        run: |
          echo "Verificant correlaci√≥ AENA vs BTC..."
          python SIME/scripts/verify_correlation.py || echo "No correlation file found."

