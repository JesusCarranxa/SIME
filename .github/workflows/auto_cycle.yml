name: META-F4_D4 Autonomous Cycle (Stable)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"   # Cada dia 07:00 UTC

jobs:
  run_autonomous_cycle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Execute main cycle
        id: run_main
        run: |
          echo "Iniciant cicle META-F4 / D4..."
          chmod +x run.sh
          bash -x run.sh

      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: cycle_log
          path: cycle_log.txt

      - name: Generate summary
        run: |
          echo "### Últimes línies del cicle D4" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          tail -n 20 cycle_log.txt >> $GITHUB_STEP_SUMMARY
