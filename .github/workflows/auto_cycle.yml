name: META-F4_D4 Autonomous Cycle

on:
  issues:
    types: [opened, edited, reopened]
  workflow_dispatch:        # permet iniciar-lo manualment
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write

jobs:
  run-meta-cycle:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§  Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: ðŸ” Verify autonomous code integrity
        run: python .github/scripts/auto_editor_verified.py

      - name: ðŸš€ Execute main autonomous cycle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ">>> Iniciant cicle META-F4/D4..."
          chmod +x run.sh || true
          bash run.sh || python main.py
          echo ">>> Cicle completat correctament âœ…"

      - name: ðŸª¶ Post results to issue
        if: github.event_name == 'issues'
        run: |
          echo "Informant a l'issue original..."
          echo "âœ… META-F4/D4 executat correctament a $(date -u)" > report.txt
          gh issue comment ${{ github.event.issue.number }} -F report.txt